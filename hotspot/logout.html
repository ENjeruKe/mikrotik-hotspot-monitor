<html>
<head>
<title>Kemangi 41 logout</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<link rel="stylesheet" type="text/css" href="style.css">
<style>
th, td {
    padding: 10px;
}
</style>
</head>

<body align="center">
<script language="JavaScript">
<!--
    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }
//-->
</script>
<div class="main">
<br>
<b>Anda telah logout</b> <br><br>
<table  align="center" class="tlogin">
<tr><td align="right">User :</td><td>$(username)</td></tr>
<tr><td align="right">IP Address :</td><td>$(ip)</td></tr>
<tr><td align="right">MAC :</td><td>$(mac)</td></tr>
<tr><td align="right">Aktif :</td><td>$(uptime)</td></tr>
$(if session-time-left)
<tr><td align="right">Sisa :</td><td>$(session-time-left)</td></tr>
$(endif)
<tr><td align="right">UL | DL :</td><td>$(bytes-in-nice) | $(bytes-out-nice)</td></tr>
</table>
<br>
<form action="$(link-login)" name="login" onSubmit="return openLogin()">
<input type="submit" class="button" value=" Login kembali ">
<br>
</form>
</td>
</div>
</body>
</html>
